XLite\Model\Notification:
  - templatesDirectory: modules/XC/ProductVariants/low_variant_limit_warning
    availableForAdmin: false
    availableForCustomer: false
    enabledForAdmin: true
    enabledForCustomer: false
    adminHeaderEnabled: true
    adminGreetingEnabled: false
    adminSignatureEnabled: true
    customerHeaderEnabled: true
    customerGreetingEnabled: true
    customerSignatureEnabled: true
    translations:
      - code: en
        name: Variant low limit warning
        description: 'This message is used to notify the administrator when the stock level of a product variant reaches the low stock limit as specified in the product details.'
        adminSubject: Variant low stock warning
        adminText: 'The inventory level of a product variant in your store has reached the low limit.'
      - code: ru
        name: Предупреждение об уменьшении количества варианта товара на складе до минимального уровня
        description: "Данное уведомление используется для оповещения администратора об уменьшении количества какого-либо варианта товара до минимального уровня (в соответствии со значением, установленным на странице соответствующего товара)"
        adminSubject: 'Предупреждение об уменьшении количества варианта товара на складе до минимального уровня'
        adminText: 'Количество варианта товара на складе достигло минимального уровня.'

XLite\Model\Config:
  - name: price_in_list
    category: XC\ProductVariants
    type: \XLite\Module\XC\ProductVariants\View\FormField\Select\PriceInList
    orderby: 100
    value: 'D'
    translations:
      - code: en
        option_name: 'How to show variant prices in product lists'
        option_comment: 'If you choose to switch to the "Price range" option, the first time you do so be sure to run a recalculation of <a href="admin.php?target=cache_management">quick data</a>. This has to be done either before or after the switch. Without the recalculation some features may not work correctly.'
      - code: ru
        option_name: 'Как отображать цены вариантов в списках продуктов'
        option_comment: 'При первом переключении в режим диапазона необходимо запустить перестройку <a href="admin.php?target=cache_management">quick data</a>. Это нужно сделать либо до, либо после переключения. Без перестройки quick data некоторые функции могут работать некорректно.'