  - { name: 'Requested amount: X; real amount: Y', translations: [{ code: 'en', label: 'Requested amount: {{actual}}; real amount: {{real}}' }, { code: 'ru', label: 'Запрашивалось к оплате {{actual}}, а реально было оплачено {{real}}' }] }
