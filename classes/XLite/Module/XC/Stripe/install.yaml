XLite\Model\Payment\Method:
  - service_name: Stripe
    class: Module\XC\Stripe\Model\Payment\Stripe
    type: C
    orderby: -10300
    countries: [AU, CA, DK, US, FI, GB, IE, NO, SE, AT, BE, FR, DE, IT, JP, LU, MX, NL, ES, CH]
    translations:
      - code: en
        name: 'Stripe'
    settings:
      - name: publishKey
      - name: accessToken
      - name: publishKeyTest
      - name: accessTokenTest
      - name: mode
        value: live
      - name: type
        value: sale
      - name: prefix
        value: xcart

XLite\Model\LanguageLabel:
  directives: { addModel: 'XLite\Model\LanguageLabelTranslation' }
  - { name: 'X items ($)', translations: [{ code: 'en', label: '{{count}} items ({{total}})' }, { code: 'ru', label: '{{count}} продуктов ({{total}})' }] }
